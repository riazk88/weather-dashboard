<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
  <link rel="stylesheet" href="assets/css/style.css" />



</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark justify-content-center">
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-2" id="searchBox">
              <input class="form-control mr-sm-2" type="search" placeholder="search city" aria-label="Search">
            </div>
            <div class="col-sm-1" id="searchButton">
                <a href="#" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                    <ul class="list-group"></ul>
            </div>
            <div class="col-sm-8">
                <div class="jumbotron">
                    <h1 class="city"></h1>
                    <img id="icon"></img>
                    <h3 class="temp"></h3>
                    <h3 class="humidity"></h3>
                    <h3 class="windSpeed"></h3>
                    <h3 class="uvIndex"></h3>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="card" style="width:12rem;">
                                <div class="card-body">
                                    <h5 class="card-title" id="day-0"></h5>
                                    <h6 class="card-subtitle mb-2 text-muted" id="temp-0"></h6>
                                    <p class="card-text" id="humid-0"></p>
                                    <img id="icon-0"><img>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card" style="width:12rem;">
                                <div class="card-body">
                                    <h5 class="card-title" id="day-8"></h5>
                                    <h6 class="card-subtitle mb-2 text-muted" id="temp-8"></h6>
                                    <p class="card-text" id="humid-8"></p>
                                    <img id="icon-8"><img>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card" style="width:12rem;">
                                <div class="card-body">
                                    <h5 class="card-title" id="day-16"></h5>
                                    <h6 class="card-subtitle mb-2 text-muted" id="temp-16"></h6>
                                    <p class="card-text" id="humid-16"></p>
                                    <img id="icon-16"><img>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card" style="width:12rem;">
                                <div class="card-body">
                                    <h5 class="card-title" id="day-24"></h5>
                                    <h6 class="card-subtitle mb-2 text-muted" id="temp-24"></h6>
                                    <p class="card-text" id="humid-24"></p>
                                    <img id="icon-24"><img>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card" style="width:12rem;">
                                <div class="card-body">
                                    <h5 class="card-title" id="day-32"></h5>
                                    <h6 class="card-subtitle mb-2 text-muted" id="temp-32"></h6>
                                    <p class="card-text" id="humid-32"></p>
                                    <img id="icon-32"><img>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
